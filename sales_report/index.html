<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハーゲンダッツ売上レポート - 2024年6月度</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">🍦 ハーゲンダッツ売上レポート</h1>
            <p class="subtitle">2024年6月度実績</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- KPI概要セクション -->
            <section class="kpi-section">
                <h2 class="section-title">📊 KPI概要</h2>
                <div class="kpi-cards">
                    <div class="kpi-card">
                        <div class="kpi-icon">💰</div>
                        <div class="kpi-content">
                            <h3 class="kpi-title">売上総額</h3>
                            <div class="kpi-value" id="total-sales">-</div>
                            <div class="kpi-unit">円</div>
                        </div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-icon">📈</div>
                        <div class="kpi-content">
                            <h3 class="kpi-title">前月比</h3>
                            <div class="kpi-value" id="monthly-growth">-</div>
                            <div class="kpi-unit">%</div>
                        </div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-icon">🎯</div>
                        <div class="kpi-content">
                            <h3 class="kpi-title">目標達成率</h3>
                            <div class="kpi-value" id="target-achievement">-</div>
                            <div class="kpi-unit">%</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 商品別実績セクション -->
            <section class="product-section">
                <h2 class="section-title">🍨 商品別実績</h2>
                <div class="product-charts">
                    <div class="chart-card">
                        <h3 class="chart-title">商品別売上実績</h3>
                        <div class="chart-container">
                            <canvas id="product-sales-chart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3 class="chart-title">商品別売上構成比</h3>
                        <div class="chart-container">
                            <canvas id="product-pie-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="progress-section">
                    <h3 class="chart-title">目標達成率</h3>
                    <div class="progress-bars" id="product-progress">
                        <!-- JavaScriptで動的に生成 -->
                    </div>
                </div>
            </section>

            <!-- エリア別分析セクション -->
            <section class="area-section">
                <h2 class="section-title">🗺️ エリア別分析</h2>
                <div class="area-charts">
                    <div class="chart-card full-width">
                        <h3 class="chart-title">エリア別売上ランキング</h3>
                        <div class="chart-container">
                            <canvas id="area-sales-chart"></canvas>
                        </div>
                    </div>
                </div>
            </section>

            <!-- トレンド分析セクション -->
            <section class="trend-section">
                <h2 class="section-title">📈 トレンド分析</h2>
                <div class="trend-charts">
                    <div class="chart-card full-width">
                        <h3 class="chart-title">月次推移</h3>
                        <div class="chart-container">
                            <canvas id="monthly-trend-chart"></canvas>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ハーゲンダッツ. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
