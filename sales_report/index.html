<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハーゲンダッツ売上レポート - 2024年6月度</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">🍦 ハーゲンダッツ売上レポート</h1>
                <p class="subtitle">2024年6月度 データ分析ダッシュボード</p>
            </div>
        </header>

        <section class="kpi-section">
            <div class="kpi-grid">
                <div class="kpi-card">
                    <div class="kpi-icon">💰</div>
                    <div class="kpi-content">
                        <h3>総売上</h3>
                        <p class="kpi-value">¥79,100</p>
                    </div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-icon">📈</div>
                    <div class="kpi-content">
                        <h3>前月比</h3>
                        <p class="kpi-value negative">-3.5%</p>
                    </div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-icon">📦</div>
                    <div class="kpi-content">
                        <h3>販売数量</h3>
                        <p class="kpi-value">539個</p>
                    </div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-icon">🎯</div>
                    <div class="kpi-content">
                        <h3>目標達成率</h3>
                        <p class="kpi-value warning">24.9%</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="charts-section">
            <div class="charts-grid">
                <div class="chart-container">
                    <h3>📊 月次売上推移</h3>
                    <canvas id="monthlyTrendChart"></canvas>
                </div>

                <div class="chart-container">
                    <h3>🍦 商品別売上比較</h3>
                    <canvas id="productSalesChart"></canvas>
                </div>

                <div class="chart-container">
                    <h3>🌍 エリア別売上分布</h3>
                    <canvas id="areaSalesChart"></canvas>
                </div>

                <div class="chart-container">
                    <h3>🎯 目標達成率</h3>
                    <canvas id="achievementChart"></canvas>
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2024 ハーゲンダッツ売上分析レポート | Generated by Chart.js</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
